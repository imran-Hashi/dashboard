<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="bg-blue-600 w-64 h-[800px]   fixed">
        <i class="fa-solid fa-xmark text-white text-3xl ml-56 mt-2"></i>

        <div class="flex ml-10 mt-28">

        </div>

            <p class="text-4xl font-semibold ml-32 mt-4">12</p>
            <h1 class="text-3xl font-semibold ml-12 mt-2">Total Student</h1>

        </div>

        <div class="bg-gray-300 ml-12 h-44 w-72 border-b-[9px] border-yellow-400">
            <i class="fa-solid fa-dollar-sign text-5xl text-blue-400 ml-[120px] mt-3"></i>
